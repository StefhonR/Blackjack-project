<!DOCTYPE html>
<html>
<head>
  <title>Blackjack</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1 class='demo rainbow'>Blackjack</h1>
  <div id="game-container">
    <div id="player-hand">
      <h2>Player's Hand</h2>
      <div id="player-cards"></div>
      <p id="player-score">Score: 0</p>
      <button id="hit-button" onclick="hit()">Hit</button>
      <button id="stand-button" onclick="stand()">Stand</button>
    </div>
    <div id="dealer-hand">
      <h2>Dealer's Hand</h2>
      <div id="dealer-cards"></div>
      <p id="dealer-score">Score: 0</p>
    </div>
    <button id="new-game-button" onclick="startGame()">New Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
